<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of recipesList" (click)="pushRecipe(item)">
      <ion-icon icon="pizza"></ion-icon>
      {{item.name}}
    </ion-item>
  </ion-list>

</ion-content>
