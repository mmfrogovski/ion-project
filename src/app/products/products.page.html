<ion-header>
    <ion-toolbar>
        <ion-title>products</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header text-center>List</ion-list-header>
        <ion-item-sliding *ngFor="let item of productsList" #itm>
            <ion-item (click)="pushProduct(item)">
                <ion-icon name="checkmark-circle"></ion-icon>
                {{item.name}}
            </ion-item>
            <ion-item-options side="end">
                <ion-button color="danger" (click)="removeProduct(item)">
                    <ion-icon name="remove-circle"></ion-icon>
                    Delete
                </ion-button>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

    <ion-button href="all-products" id="add">
        <ion-icon icon="add-circle-outline"></ion-icon>
    </ion-button>
</ion-content>
