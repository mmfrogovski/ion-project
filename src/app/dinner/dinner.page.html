<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>dinner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Dishes according to your ingredients in fridge</p>
  <ion-list>
    <ion-item *ngFor="let item of checkedList" (click)="pushRecipe(item)">
      <ion-icon name="pizza"></ion-icon>
      {{item.name}}
    </ion-item>
  </ion-list>
  <ion-button (click)="randomDish()" expand="full">
    Random choose
  </ion-button>
</ion-content>
